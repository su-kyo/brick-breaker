<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=600, initial-scale=1.0" />
  <title>벽돌깨기</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Main 화면 -->
  <div id="main-screen" class="screen active">
    <h1 class="title">벽돌깨기</h1>
    <button id="start-btn" class="main-btn">시작하기</button>
  </div>

  <!-- In-Game 화면 -->
  <div id="game-screen" class="screen">
    <div class="top-ui">
      <div class="info-box">
        <span class="label">TIME</span>
        <span id="time" class="value">00:00</span>
      </div>
      <div class="info-box">
        <span class="label">SCORE</span>
        <span id="score" class="value">0</span>
      </div>
      <div class="info-box">
        <span class="label">LIFE</span>
        <span id="life" class="value">
          <span class="life-dot"></span>
          <span class="life-dot"></span>
          <span class="life-dot"></span>
        </span>
      </div>
      <div class="top-buttons">
        <button id="top-retry-btn" class="top-btn">다시하기</button>
        <button id="top-main-btn" class="top-btn">메인으로</button>
      </div>
    </div>
    <div id="game-canvas-container">
      <canvas id="game-canvas" width="800" height="600"></canvas>
    </div>
  </div>

  <!-- Game Over 화면 (모달) -->
  <div id="gameover-modal" class="modal">
    <div class="modal-content">
      <div class="modal-title">당신의 점수는...</div>
      <div class="modal-score">
        <span id="final-score">0</span><span class="score-unit">점!</span>
      </div>
      <div id="score-grade" class="score-grade">점수 별 차등 표시 되는 텍스트 공간</div>
      <div class="modal-buttons">
        <button id="retry-btn" class="modal-btn">다시하기</button>
        <button id="main-btn" class="modal-btn">메인으로</button>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
